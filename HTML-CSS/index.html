<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Username</label><br>
        <input type="text" id="name" placeholder="your name" name="username" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="your password" name="pass"><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">

        <input type="button" value="Button">
        <button>Click Here</button><br>

        <input type="checkbox" id="mango">
        <label for="Mango">I am Mango</label><br>
        
        <input type="checkbox" id="apple">
        <label for="Apple">I am Apple</label><br>

        <input type="checkbox" id="orange">
        <label for="Orange">I am Orange</label><br>

        <label for="bikes">Choose your favorite bike</label>
        <select name="bike" id="bikes">
            <option value="" disabled selected>Select your option</option>
            <option value="KTM">KTM</option>
            <option value="Pulsar">Pulsar</option>
            <option value="R15">R15</option>
            <option value="Royal Enfield">Royal Enfield</option>
        </select> <br>

    </form>
        
</body>
</html>
