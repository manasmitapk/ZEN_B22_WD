<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div style="text-align: center;">
    <form>
        <label for="name">First Name</label><br>
        <input type="text" id="name" placeholder="first name" name="firstname"><br>

        <label for="name">Middle Name</label><br>
        <input type="text" id="name" placeholder="middle name" name="middlename"><br>

        <label for="name">Last Name</label><br>
        <input type="text" id="name" placeholder="last name" name="lastname"><br>

        <label for="e-mail">E-mail</label><br>
        <input type="email" id="e-mail" placeholder="your e-mail" name="mail"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="your password" name="pass"><br>

        <label for="foods">Choose your favorite food</label>
        <select name="food" id="foods">
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="Continental">Continental</option>
        </select> <br>

        <button>Submit</button>

    </form>
